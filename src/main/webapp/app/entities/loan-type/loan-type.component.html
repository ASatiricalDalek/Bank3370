<div>
    <h2 id="page-heading">
        <span>Loan Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-loan-type" [routerLink]="['/loan-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Loan Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="loanTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Loan Category</span></th>
            <th><span>Interest Rate</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let loanType of loanTypes ;trackBy: trackId">
                <td><a [routerLink]="['/loan-type', loanType.id, 'view' ]">{{loanType.id}}</a></td>
                <td>{{loanType.loanCategory}}</td>
                <td>{{loanType.interestRate}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/loan-type', loanType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/loan-type', loanType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'loan-type/'+ loanType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
