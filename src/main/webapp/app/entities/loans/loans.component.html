<div>
    <h2 id="page-heading">
        <span>Loans</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-loans" [routerLink]="['/loans/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Loans
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="loans">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Loan Payment</span></th>
            <th><span>Loan Balance</span></th>
            <th><span>Start Date</span></th>
            <th><span>End Date</span></th>
            <th><span>Loan Type</span></th>
            <th><span>Patron</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let loans of loans ;trackBy: trackId">
                <td><a [routerLink]="['/loans', loans.id, 'view' ]">{{loans.id}}</a></td>
                <td>{{loans.loanPayment}}</td>
                <td>{{loans.loanBalance}}</td>
                <td>{{loans.startDate | date:'mediumDate'}}</td>
                <td>{{loans.endDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="loans.loanType">
                        <a [routerLink]="['../loan-type', loans.loanType?.id, 'view' ]" >{{loans.loanType?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="loans.patron">
                        <a [routerLink]="['../patron', loans.patron?.id, 'view' ]" >{{loans.patron?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/loans', loans.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/loans', loans.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'loans/'+ loans.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
