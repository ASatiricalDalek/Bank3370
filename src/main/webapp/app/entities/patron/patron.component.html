<div>
    <h2 id="page-heading">
        <span>Patrons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patron" [routerLink]="['/patron/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Patron
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="patrons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Patron First Name</span></th>
            <th><span>Patron Last Name</span></th>
            <th><span>Patron Email</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patron of patrons ;trackBy: trackId">
                <td><a [routerLink]="['/patron', patron.id, 'view' ]">{{patron.id}}</a></td>
                <td>{{patron.patronFirstName}}</td>
                <td>{{patron.patronLastName}}</td>
                <td>{{patron.patronEmail}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/patron', patron.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/patron', patron.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'patron/'+ patron.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
