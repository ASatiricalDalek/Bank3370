<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bankAccountType">
            <h2><span>Bank Account Type</span> {{bankAccountType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Account Type</span></dt>
                <dd>
                    <span>{{bankAccountType.accountType}}</span>
                </dd>
                <dt><span>Account Interest Rate</span></dt>
                <dd>
                    <span>{{bankAccountType.accountInterestRate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bank-account-type', bankAccountType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
