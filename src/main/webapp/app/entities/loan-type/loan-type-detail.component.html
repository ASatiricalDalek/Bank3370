<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="loanType">
            <h2><span>Loan Type</span> {{loanType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Loan Category</span></dt>
                <dd>
                    <span>{{loanType.loanCategory}}</span>
                </dd>
                <dt><span>Interest Rate</span></dt>
                <dd>
                    <span>{{loanType.interestRate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/loan-type', loanType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
