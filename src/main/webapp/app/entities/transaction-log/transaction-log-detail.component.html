<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transactionLog">
            <h2><span>Transaction Log</span> {{transactionLog.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Transaction</span></dt>
                <dd>
                    <span>{{transactionLog.transaction}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{transactionLog.amount}}</span>
                </dd>
                <dt><span>Trans Date</span></dt>
                <dd>
                    <span>{{transactionLog.transDate}}</span>
                </dd>
                <dt><span>Bank Account</span></dt>
                <dd>
                    <div *ngIf="transactionLog.bankAccount">
                        <a [routerLink]="['/bank-account', transactionLog.bankAccount?.id, 'view']">{{transactionLog.bankAccount?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction-log', transactionLog.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
