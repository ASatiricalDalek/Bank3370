<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bank-account-heading">Create or edit a Bank Account</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bankAccount.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bankAccount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accountName">Account Name</label>
                    <input type="text" class="form-control" name="accountName" id="field_accountName"
                        [(ngModel)]="bankAccount.accountName" required/>
                    <div [hidden]="!(editForm.controls.accountName?.dirty && editForm.controls.accountName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.accountName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accountBalance">Account Balance</label>
                    <input type="number" class="form-control" name="accountBalance" id="field_accountBalance"
                        [(ngModel)]="bankAccount.accountBalance" required/>
                    <div [hidden]="!(editForm.controls.accountBalance?.dirty && editForm.controls.accountBalance?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.accountBalance?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.accountBalance?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_insurance">Insurance</label>
                    <input type="checkbox" class="form-control" name="insurance" id="field_insurance"
                        [(ngModel)]="bankAccount.insurance" />
                    <div [hidden]="!(editForm.controls.insurance?.dirty && editForm.controls.insurance?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.insurance?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_bankAccountType">Bank Account Type</label>
                    <select class="form-control" id="field_bankAccountType" name="bankAccountType" [(ngModel)]="bankAccount.bankAccountType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bankAccountTypeOption.id === bankAccount.bankAccountType?.id ? bankAccount.bankAccountType : bankAccountTypeOption" *ngFor="let bankAccountTypeOption of bankaccounttypes; trackBy: trackBankAccountTypeById">{{bankAccountTypeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_patron">Patron</label>
                    <select class="form-control" id="field_patron" name="patron" [(ngModel)]="bankAccount.patron" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patronOption.id === bankAccount.patron?.id ? bankAccount.patron : patronOption" *ngFor="let patronOption of patrons; trackBy: trackPatronById">{{patronOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
