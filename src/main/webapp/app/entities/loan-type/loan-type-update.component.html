<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-loan-type-heading">Create or edit a Loan Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!loanType.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="loanType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_loanCategory">Loan Category</label>
                    <input type="text" class="form-control" name="loanCategory" id="field_loanCategory"
                        [(ngModel)]="loanType.loanCategory" required/>
                    <div [hidden]="!(editForm.controls.loanCategory?.dirty && editForm.controls.loanCategory?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.loanCategory?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_interestRate">Interest Rate</label>
                    <input type="number" class="form-control" name="interestRate" id="field_interestRate"
                        [(ngModel)]="loanType.interestRate" required/>
                    <div [hidden]="!(editForm.controls.interestRate?.dirty && editForm.controls.interestRate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.interestRate?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.interestRate?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
